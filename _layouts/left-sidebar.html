---
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div class="row double">
				<div class="4u">
					{% include sidebar.html %}
				</div>
				<div class="8u skel-cell-important">
					<div id="content">

						<!-- Content -->
					
							<article>
								<header>
									<h2>{{ page.title }}</h2>
									<p>{{ page.subtitle }}</p>
								</header>
								
								<span class="image featured"><img src="{{ site.baseurl }}{{page.banner}}" alt="" /></span>
								
								{{ content }}
							</article>
				
					</div>
				</div>
			</div>
		</div>
	</section>
